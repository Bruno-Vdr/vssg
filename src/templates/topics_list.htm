<!DOCTYPE html>
<html>
<!--
    This file is a template for vssg static site generator.
    VSSG topics_list.htm, to be customized.
    The LinkModel  tag MUST be present, it signals where and how the
    generator will insert topic list.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Topics list</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- Navigation bar -->
<iframe
        src="./menu.htm"
        style="border: none"
        title="navigation bar"
        width="100%"
></iframe>
<div>
    <img src="./banniere.jpg">
    <h2>
        <center>Available topics</center>
    </h2>
    [LinkModel]
    <hr>
    <div>
    <li><span><a href="[@url]"> [@title] </a> &#x1F553; - [@date]</span></li>
    </div>
    [EndModel]
    <hr>
    <h6>[-- Generated with vssg --]</h6>
</div>
</body>
</html>
