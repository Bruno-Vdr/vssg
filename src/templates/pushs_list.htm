<!DOCTYPE html>
<html>
<!--
    VSSG pushs_list.htm, to be customized.
    The LinkModel  tag MUST be present, it signals where and how the
    generator will insert the posts list.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Available Posts</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<img src= "../banniere.jpg">
<h1>Available post(s) for this topic:</h1>
<hr>
[LinkModel]
<div>
    <li><span><a href="[@url]"> [@title] </a> &#x1F553; - [@date]</span></li>
</div>
[EndModel]
<hr>
<br>
<a href="../[@topics_list_filename]">Back to topics list.</a>
</div>
<!-- Footer -->
<h6>[-- Generated with vssg --]</h6>
</body>
</html>
