<!DOCTYPE html>
<html>
<!--
    VSSG pushs_list.htm, to be customized.
    The LinkModel  tag MUST be present, it signals where and how the
    generator will insert the posts list.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Available Posts</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- Navigation bar -->
<iframe
        src="../menu.htm"
        style="border: none"
        title="navigation bar"
        width="100%"
></iframe>
<div>
    <img src="../banniere.jpg">
    <h1>
        <center>Available post(s) for this topic:</center>
    </h1>
    <hr>
    [LinkModel]
    <div>
        <li><span><a href="[@url]"> [@title] </a> &#x1F553; - [@date]</span></li>
    </div>
    [EndModel]
    <hr>
</div>
<!-- Footer -->
<h6>[-- Generated with vssg --]</h6>
</body>
</html>
