<!DOCTYPE html>
<html>
<!--
    VSSG push.htm, to be customized.
    [section:label]  are replaced with push file text by the HTML generator.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>[@title]</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!-- Floating button back to the top. -->
<a class="float my-float" href="#" style="color: lightgrey">
    TOP
</a>

<div>
    <!-- PUSH HEADER -->
    <h1>
        <center>[@title]</center>
    </h1>
    <center>&#x1f5d3; [@date]</center>
    <hr>
    [section:main]
    <hr>
    <a href="../[@posts_list_filename]">Back to posts list</a>
</div>
<div>
    <vssg-lnk-prev><a href="../push_2/index.html" style="display: none;">Prev Push</a></vssg-lnk-prev>
    <vssg-lnk-next><a href="../push_1/index.html" style="display: none;">Next Push</a></vssg-lnk-next>
</div>
<!-- Footer -->
<h6>[-- Generated with vssg --]</h6>
</body>
</html>
