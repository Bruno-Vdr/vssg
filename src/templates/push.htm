<!doctype html>
<html>
<!--
VSSG push.htm, to be customized.
[section:label]  are replaced with push file text by the HTML generator.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>[@title]</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- Navigation bar -->
<iframe
        src="../../menu.htm"
        style="border: none"
        title="navigation bar"
        width="100%"
></iframe>


<!-- Floating button back to the top. -->
<a class="float my-float" href="#" style="color: lightgrey">
    &#x25b2;
</a>

<div>
    <img src="../../banner.png">
    <!-- PUSH HEADER -->
    <h1>
        [@title]
    </h1>
    <hr>
    <p style="text-align:center">&#x1F554; [@date] - &#x1F4C1; [@topic]</p>
    <hr>
    [section:main]
    <hr>
    <vssg-lnk-prev></vssg-lnk-prev>
    <vssg-lnk-next></vssg-lnk-next>
    <br/>
</div>
<!-- Footer -->
<h6>[Generated with vssg]</h6>
</body>
</html>
