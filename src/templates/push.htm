<!DOCTYPE html>
<html>
<!--
    VSSG push.htm, to be customized.
    [section:label]  are replaced with push file text by the HTML generator.
-->
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>[@title]</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!-- Floating button back to the top. -->
<a class="float my-float" href="#" style="color: lightgrey">
    TOP
</a>


<!-- PUSH HEADER -->
<h1>
    <center>[@title]</center>
</h1>
<center>&#x1f5d3; [@date]</center>
<hr>
[section:main]
<hr>
<div>
    <vssg-lnk-prev></vssg-lnk-prev>
    <vssg-lnk-next></vssg-lnk-next>
    <br>
</div>

<div>
    <p>
        <a href="../[@posts_list_filename]">
            <button class="nextprev" style="text-align : center; background-color: #AAAA6D">Back to posts list</button>
        </a>
    </p>
</div>


<!-- Footer -->
<h6>[-- Generated with vssg --]</h6>
</body>
</html>
